<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisio</title>

    <!-- import stylesheets -->
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.typekit.net/qrv7njf.css">

	<!-- import Javascript -->
	<script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="module" src="./js/index.js"></script>
	<script type="module" src="./js/footerController.js"></script>

</head>
<body>
	<div id="wrapper">

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>
    
	<div id="home-banner">
		<img class="banner" src="./img/poolside.jpg" alt="">
		<div class="banner-text">Welcome to Provisio</div>
	</div>	
		
    <div class="welcomeMessage" id="userGreeting"></div>
	
	<div id="home-gallery">
			<div class="item">
			<figure><img class="solidBorder" src="./img/arrive.jpg" alt="Arrive">
				<figcaption class="homeGalleryCaption">Arrive</figcaption></figure>
			</div>
			<div class="item">
			<figure><img class="solidBorder" src="./img/stay.jpg" alt="Stay">
				<figcaption class="homeGalleryCaption">Stay</figcaption></figure>
			</div>
			<div class="item">
			<figure><img class="solidBorder" src="./img/escape.jpg" alt="Escape">
				<figcaption class="homeGalleryCaption">Escape</figcaption></figure>
			</div>
		</div>
		<br>

    <!-- insert footer -->
    <div w3-include-html="footer.html" id="footer"></div>
    <script>w3.includeHTML();</script>
	
	<br>
	<br>

</div>
</body>
</html>
