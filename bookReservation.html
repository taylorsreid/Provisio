<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisio</title>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="./js/bookReservation.js" type="module"></script>
    <link rel="stylesheet" href="./header.css">

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>
    
    <div id="root">

        <form action="javascript:void()" id="form">

            <div>
                <div>Choose resort:</div>
                <input type="radio" name="location" value="Hotel 1" id="hotel1" required>
                <label for="hotel1">Hotel 1</label>

                <input type="radio" name="location" value="Hotel 2" id="hotel2">
                <label for="hotel2">Hotel 2</label>

                <input type="radio" name="location" value="Hotel 3" id="hotel3">
                <label for="hotel3">Hotel 3</label>

                <input type="radio" name="location" value="Hotel 4" id="hotel4">
                <label for="hotel4">Hotel 4</label>
            </div>

            <br>

            <div>
                <div>Dates:</div>
                <label for="checkIn">Check in:</label>
                <input type="date" name="checkIn" id="checkIn" min="" required>
                <br>
                <label for="checkOut">Check out:</label>
                <input type="date" name="checkOut" id="checkOut" required>
            </div>

            <br>
    
            <div>
                <div>Room Size:</div>
                <input type="radio" name="roomSize" value="Double Full Beds" id="room1">
                <label for="room1">Double Full Beds</label>

                <input type="radio" name="roomSize" value="Single Queen Bed" id="room2">
                <label for="room2">Single Queen Bed</label>

                <input type="radio" name="roomSize" value="Double Queen Beds" id="room3">
                <label for="room3">Double Queen Beds</label>

                <input type="radio" name="roomSize" value="Single King Bed" id="room4">
                <label for="room4">Single King Bed</label>
            </div>

            <br>
    
            <div>
                <div>Amenities:</div>
                <label for="wifi">WiFi</label>
                <input type="checkbox" id="wifi" name="wifi" value="true">
                <br>
                <label for="breakfast">Breakfast</label>
                <input type="checkbox" id="breakfast" name="breakfast" value="true">
                <br>
                <label for="parking">Parking</label>
                <input type="checkbox" id="parking" name="parking" value="true">
            </div>

            <br>
    
            <div id="guests">

                <div id="guest1" class="guest">
                    <label>Guest 1:</label>
                    <input type="text" name="guest1FirstName" id="guest1FirstName" placeholder="First Name" required>
                    <input type="text" name="guest1LastName" id="guest1LastName" placeholder="Last Name" required>
                </div>

                <div id="guest2" class="guest" hidden>
                    <label>Guest 2:</label>
                    <input type="text" name="guest2FirstName" id="guest2FirstName" placeholder="First Name">
                    <input type="text" name="guest2LastName" id="guest2LastName" placeholder="Last Name">
                    <input type="button" value="Remove" id="removeGuestButton2">
                </div>
                
                <div id="guest3" class="guest" hidden>
                    <label>Guest 3:</label>
                    <input type="text" name="guest3FirstName" id="guest3FirstName" placeholder="First Name">
                    <input type="text" name="guest3LastName" id="guest3LastName" placeholder="Last Name">
                    <input type="button" value="Remove" id="removeGuestButton3">
                </div>

                <div id="guest4" class="guest" hidden>
                    <label>Guest 4:</label>
                    <input type="text" name="guest4FirstName" id="guest4FirstName" placeholder="First Name">
                    <input type="text" name="guest4LastName" id="guest4LastName" placeholder="Last Name">
                    <input type="button" value="Remove" id="removeGuestButton4">
                </div>

                <div id="guest5" class="guest" hidden>
                    <label>Guest 5:</label>
                    <input type="text" name="guest5FirstName" id="guest5FirstName" placeholder="First Name">
                    <input type="text" name="guest5LastName" id="guest5LastName" placeholder="Last Name">
                    <input type="button" value="Remove" id="removeGuestButton5">
                </div>

                <input type="button" value="Add Another Guest" id="addGuestButton">

            </div>

            <br>
    
            <div id="formMessage"></div>

            <br>
    
            <input type="submit" value="Review Your Reservation" id="submitButton">
        </form>
    </div>


    <!-- insert footer -->
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

</body>
</html>
