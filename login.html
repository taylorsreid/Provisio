<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="./login_js.js"></script>
    <link rel="stylesheet" type="text/css" href="./login_css.css">

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <div class="container">
        <h1>Sign In</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <a href="forgot_password.html">Forgot Password?</a><br><br>     <!-- link needs to be replaced with a redirect to reset password -->
            <input type="button" value="Login" onclick="validate()"><br><br>
            <label>Not a Member?</label>
            <input id="signup" type="button" value="Join Now" onclick="validate()"><br><br> <!-- link needs to be replaced with a redirect to register page -->
        </form>
    </div>

    <!-- insert footer -->
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

</body>
</html>
