<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- import stylesheets -->
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.typekit.net/qrv7njf.css">

    <!-- import Javascript -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/loggedInContentController.js"></script>

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <div class="container" id="loggedOutContent">
        <h1 class="welcomeMessage">Sign In</h1>
        <form id="form" class="decoratedForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <div id="formMessage"></div>
            <input type="submit" value="Login"><br><br>
            <label>Not a Member?</label>
            <input class="secondaryButton" type="button" value="Join Now" onclick='window.location.href = "./register.html"'><br><br>
        </form>
    </div>

    <div id="loggedInContent" hidden>
        <h2 class="welcomeMessage">You are already logged in as <span id="userFirstName"></span> <span id="userLastName"></span>.<br>
            Did you wish to <a href="./logout.html">logout</a>?
        </h2>
    </div>

</body>
</html>
