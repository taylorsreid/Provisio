<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisio</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.typekit.net/qrv7njf.css">

    <!-- import Javascript -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="module" src="./js/confirmReservation.js"></script>

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <div class="summary" style="width: 30%;">

        <div>
            <h2>Confirm Your Reservation</h2>
            <p><span id="checkIn"></span> - <span id="checkOut"></span></p>
            <p id="hotelName"></p>
            <p>Guests:</p>
            <p id="guests"></p>
        </div>

        <table style="margin: 0 auto;">
            <tr>
                <td class="tablecon leftAlign"><span class="nights">_</span> night(s) in a <span id="roomSizeName">_</span> room:</td>
                <td class="tablecon rightAlign" id="roomTotal"></td>
            </tr>

            <tr id="wifiRow" hidden>
                <td class="tablecon leftAlign">Wifi:</td>
                <td class="tablecon rightAlign" id="wifiTotal"></td>
            </tr>

            <tr id="breakfastRow" hidden>
                <td class="tablecon leftAlign">Breakfast x <span class="nights">_</span> nights:</td>
                <td class="tablecon rightAlign" id="breakfastTotal"></td>
            </tr>

            <tr id="parkingRow" hidden>
                <td class="tablecon leftAlign">Parking x <span class="nights">_</span> nights:</td>
                <td class="tablecon rightAlign" id="parkingTotal"></td>
            </tr>                 

            <tr>
                <td class="tablecon leftAlign" style="font-weight: bold;">Total:</td>
                <td class="tablecon rightAlign" id="grandTotal" style="font-weight: bold;">_</td>
            </tr>
            
        </table>

        <input type="submit" value="Confirm Reservation" id="submitButton">
        <input type="reset" value="Cancel Reservation" class="secondaryButton" id="cancelButton">
        <div id="reservationMessage"></div>
        
    </div>
    
    <!-- insert footer -->
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

</body>
</html>
