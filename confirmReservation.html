<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisio</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.typekit.net/qrv7njf.css">

    <!-- import Javascript -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="module" src="./js/confirmReservation.js"></script>

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <div id="summary">
        <div id="mid">
            <div class="title">
                <h2>Confirm Your Reservation</h2>
                <p class="date">
                    <div id="checkIn"></div> - <div id="checkOut"></div>
                    <br>
                    <div id="hotelName"></div>
                    <br>
                </p>
            </div>
        </div> <!--end mid-->

        <div id="information">
            <div id="table">
                <table>
                    <tr class="contents" >
                        <td class="tablecon"><div class="nights">_</div> nights in a <div class="roomSizeName">_</div> room :</td>
                        <td class="tablecon">$</td>
                    </tr>

                    <tr class="contents" >
                        <td class="tablecon"><p class="text">wifi</p></td>
                        <td class="tablecon"><p class="text">$$$</p></td>
                    </tr>

                    <tr class="contents" >
                        <td class="tablecon"><p class="text">breakfast x _ nights</p></td>
                        <td class="tablecon"><p class="text">$$$</p></td>
                    </tr>

                    <tr class="contents" >
                        <td class="tablecon"><p class="text">parking x _nights</p></td>
                        <td class="tablecon"><p class="text">$$$</p></td>
                    </tr>

                    <tr class="contents" >
                        <td class="tablecon"><p class="text">total</p></td>
                        <td class="tablecon"><p class="text">$$$</p></td>
                    </tr>
                </table>
            </div>
        </div> <!--end information-->

        <div id="push">
            <button>
                Confirm Reservation
            </button>
        </div>
    </div>
    

    

    <!-- insert footer -->
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

</body>
</html>
