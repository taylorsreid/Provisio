<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisio</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.typekit.net/qrv7njf.css">

    <!-- import Javascript -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script type="module" src="./js/confirmReservation.js"></script>

</head>
<body>

    <!-- insert header -->
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>

    <div id="summary">
        <div id="mid">
            <div class="title">
                <h2>Confirm Your Reservation</h2>
                <span id="checkIn"></span> - <span id="checkOut"></span>
                <p> at </p>
                <span id="hotelName"></span>
            </div>
        </div> <!--end mid-->

        <div id="information">
                <table>
                    <tr class="contents">
                        <td class="tablecon"><span class="nights">_</span> night(s) in a <span id="roomSizeName">_</span> room:</td>
                        <td class="tablecon" id="roomTotal"></td>
                    </tr>

                    <tr class="contents" id="wifiRow" hidden>
                        <td class="tablecon">Wifi:</td>
                        <td class="tablecon" id="wifiTotal"></td>
                    </tr>

                    <tr class="contents" id="breakfastRow" hidden>
                        <td class="tablecon">Breakfast x <span class="nights">_</span> nights:</td>
                        <td class="tablecon" id="breakfastTotal"></td>
                    </tr>

                    <tr class="contents" id="parkingRow" hidden>
                        <td class="tablecon">Parking x <span class="nights">_</span> nights:</td>
                        <td class="tablecon" id="parkingTotal"></td>
                    </tr>

                    <tr class="contents" id="totalRow">
                        <td class="tablecon">Total</td>
                        <td class="tablecon" id="grandTotal"></td>
                    </tr>
                </table>
        </div> <!--end information-->

        <input type="submit" value="Confirm Reservation">
    </div>
    

    

    <!-- insert footer -->
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

</body>
</html>
